---
apiVersion: v1
kind: Namespace
metadata:
  name: neobank

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: neobank-backend
  namespace: neobank
  labels:
    app: neobank-backend
    backstage.io/kubernetes-id: neobank-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: neobank-backend
  template:
    metadata:
      labels:
        app: neobank-backend
        backstage.io/kubernetes-id: neobank-backend
    spec:
      containers:
        - name: neobank-backend
          image: ACCOUNT_ID.dkr.ecr.us-east-1.amazonaws.com/neobank-backend:latest
          ports:
            - containerPort: 8080
          env:
            - name: SPRING_DATASOURCE_URL
              value: "jdbc:postgresql://neobank-postgres:5432/neobank"
            - name: SPRING_DATASOURCE_USERNAME
              value: "postgres"
            - name: SPRING_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: neobank-secrets
                  key: db-password
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: neobank-secrets
                  key: jwt-secret
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "500m"
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 30

---
apiVersion: v1
kind: Service
metadata:
  name: neobank-backend
  namespace: neobank
spec:
  type: LoadBalancer
  ports:
    - port: 80
      targetPort: 8080
  selector:
    app: neobank-backend

---
apiVersion: v1
kind: Secret
metadata:
  name: neobank-secrets
  namespace: neobank
type: Opaque
stringData:
  db-password: "REPLACE_WITH_REAL_PASSWORD"
  jwt-secret: "REPLACE_WITH_256_BIT_SECRET_KEY_FOR_PRODUCTION"