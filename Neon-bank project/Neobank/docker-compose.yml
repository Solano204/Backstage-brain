version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: neobank-postgres
    environment:
      POSTGRES_DB: neobank
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"  # External:Internal - Access from host via 5433
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./src/main/resources/schema.sql:/docker-entrypoint-initdb.d/1-schema.sql
      - ./src/main/resources/data.sql:/docker-entrypoint-initdb.d/2-data.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  neobank-api:
    build: .
    container_name: neobank-api
    ports:
      - "8080:8080"
    environment:
      # Inside Docker network, containers communicate via internal port (5432)
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/neobank
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres-data: