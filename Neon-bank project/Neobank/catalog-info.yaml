apiVersion: backstage.io/v1alpha1
kind: Component
metadata:
  name: neobank-backend
  title: NeoBank Backend API
  description: Modern banking platform backend built with Spring Boot 3 and PostgreSQL. Provides REST APIs for accounts, transactions, cards, loans, and authentication.
  tags:
    - java
    - spring-boot
    - postgresql
    - banking
    - rest-api
    - jwt
  annotations:
    github.com/project-slug: Solano204/neobank
    backstage.io/techdocs-ref: dir:.
    backstage.io/kubernetes-id: neobank-backend
  links:
    - url: http://localhost:8080/swagger-ui.html
      title: Swagger UI (Local)
      icon: web
    - url: http://localhost:8080/v3/api-docs
      title: OpenAPI Spec (Local)
      icon: api
spec:
  type: service
  lifecycle: production
  owner: team-neobank
  system: neobank-platform
  providesApis:
    - neobank-rest-api
  dependsOn:
    - resource:neobank-postgresql